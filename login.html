<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MKI</title>
  <link rel="icon" href="./assets/img/cropped-favicon-mki-1.webp" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --mki-primary: #f15a2a;
      --mki-primary-hover: #d94e21;
      --mki-soft-bg: #fef3ed; /* Bisa diganti #fde8dd jika mau lebih soft lagi */
    }
  </style>
</head>
<body class="bg-[#fde8dd] min-h-screen flex items-center justify-center px-4 py-8">

  <div class="w-full max-w-4xl bg-white shadow-md rounded-xl overflow-hidden flex flex-col md:flex-row">
    
    <!-- Kiri: Ilustrasi -->
    <div class="md:w-1/2 bg-[var(--mki-soft-bg)] flex items-center justify-center p-6">
      <img src="./assets/img/supplier-bisnis-kuliner.webp" alt="Ilustrasi Login" class="w-full max-w-xs">
    </div>

    <!-- Kanan: Form Login -->
    <div class="md:w-1/2 p-8">
      <div class="text-center mb-6">
        <img src="./assets/img/cropped-Logo-MKI.webp" alt="Logo MKI" class="w-24 mx-auto mb-4" />
        <h1 class="text-2xl font-semibold text-gray-800">Masuk ke Akun Anda</h1>
        <p class="text-sm text-gray-500">Gunakan nomor HP untuk menerima OTP</p>
      </div>

      <form id="login-form" class="space-y-5">
        <!-- Phone Input -->
        <div id="phone-otp-section">
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Nomor HP</label>
            <input type="text" id="phone" name="phone" placeholder="Contoh: 081234567890"
              autocomplete="username"
              class="w-full px-4 py-2 text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--mki-primary)]" />
            <p id="messageOTP" class="mt-1 text-sm text-red-500"></p>
          </div>
          <!-- Send OTP -->
          <div>
            <button type="button" id="send-otp" disabled
              class="w-full py-3 text-base bg-[var(--mki-primary)] text-white rounded-md hover:bg-[var(--mki-primary-hover)] disabled:opacity-50 transition">
              Kirim OTP
            </button>
          </div>

          <div id="messageOTP" class="mt-1 text-sm text-red-500"></div>
        </div>

        <!-- OTP Input -->
        <div>
          <label for="otp" class="block text-sm font-medium text-gray-700 mb-1" style="display: none;">Kode OTP</label>
          <div id="otp" class="w-full"></div>
        </div>

        <div id="loadingOTP" class="lodingLocation" style="display: none;">Request OTP ke Server...</div>
        <div id="message" class="text-sm text-red-500 text-center"></div>
      </form>

      <p class="text-center text-xs text-gray-400 mt-6">Â© 2025 Master Kuliner Indonesia</p>
    </div>
  </div>

  <!-- Script Login -->
  <script>
    const script = document.createElement('script');
    script.src = `./assets/js/auth.js?v=${new Date().getTime()}`;
    document.body.appendChild(script);
  </script>
</body>
</html>
