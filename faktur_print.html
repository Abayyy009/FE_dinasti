<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .invoice-box {
      background: #fff;
      width: 210mm;
      min-height: 297mm;
      margin: auto;
      padding: 25mm 20mm;
      color: #000;
      box-sizing: border-box;
    }

    .bordered th,
    .bordered td {
      border: 1px solid #ccc;
      padding: 6px;
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div id="invoiceContainer" class="invoice-box"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pesanan_id = urlParams.get("id");
    const isDownload = urlParams.get("mode") === "download";
    const container = document.getElementById("invoiceContainer");

    const formatRp = val => `Rp ${(+val).toLocaleString("id-ID")}`;
    const formatDot = val => (+val).toLocaleString("id-ID");

    async function loadpesananData() {
      try {
        const res = await fetch(`https://devdinasti.katib.cloud/detail/sales/${pesanan_id}/pdf`, {
          headers: {
            Authorization: `Bearer e29c2e3db5f5299dc954eae580893689c35ecde79f40213365f56fb54850f9b1`,
          },
        });

        const result = await res.json();
        const data = result?.data;
        if (!data) throw new Error("Data pesanan tidak ditemukan");

        const html = `
        <!-- HEADER -->
        <div class="flex justify-between items-start mb-6">
          <div>
            <img src="./assets/img/cropped-logo.png" class="h-12"/>
            <h1 class="text-lg font-bold text-red-600">PT. Dinasti Elektrik Indonesia</h1>
            <p class="text-xs leading-snug">
              ELECTRICAL ENGINEERING & MAINTENANCE<br>
              Jl Krisa Ayu IV Blok A3 No 11 Rt.002/RW.008<br>
              Periuk, Cipedok, Tangerang 11750
            </p>
            <p class="text-xs mt-1">
              Instagram: @dinastielektrik.id<br>
              Instagram: @Dinasti_Electrical_Projectz
            </p>
          </div>
          <div class="text-right text-sm">
  <h2 class="text-3xl font-bold text-blue-700 mb-2">Invoice</h2>
  <table class="text-sm border border-gray-400 border-collapse w-full max-w-xs ml-auto">
    <tr>
      <td class="border border-gray-400 px-2 py-1 font-semibold text-left">Referensi</td>
      <td class="border border-gray-400 px-2 py-1">${data.no_qtn}</td>
    </tr>
    <tr>
      <td class="border border-gray-400 px-2 py-1 font-semibold text-left">Tanggal</td>
      <td class="border border-gray-400 px-2 py-1">${data.tanggal_invoice}</td>
    </tr>
    <tr>
      <td class="border border-gray-400 px-2 py-1 font-semibold text-left">No. Qtn</td>
      <td class="border border-gray-400 px-2 py-1">${data.no_qtn}</td>
    </tr>
  </table>
</div>

        </div>

        <!-- CLIENT INFO -->
        <div class="text-sm border-b border-gray-400 pb-2 mb-6">
          <h3 class="font-semibold">Tagihan Untuk</h3>
          <p>
            ${data.pelanggan_nama}<br>
            Project: ${data.project_name}<br>
            Tipe: ${data.project_type}<br>
          </p>
        </div>

        <!-- PRODUCT TABLE -->
        <table class="w-full text-sm border-collapse bordered mb-4">
          <thead class="bg-gray-200">
            <tr>
              <th class="text-left px-3 py-2">Produk</th>
              <th class="text-center px-3 py-2">Kuantitas</th>
              <th class="text-right px-3 py-2">Harga (Rp)</th>
              <th class="text-right px-3 py-2">Jumlah (Rp)</th>
            </tr>
          </thead>
          <tbody id="tabelItem">
            <!-- akan diisi oleh JS -->
          </tbody>
        </table>

        <!-- FOOTER -->
        <div class="flex flex-col md:flex-row justify-between mt-6">
          <div class="text-sm w-full md:w-1/2">
            <h4 class="font-semibold mb-2">Keterangan</h4>
            <p class="text-xs leading-relaxed">
              ${data.catatan || 'Terima Kasih atas Pesanan Anda!'}<br>
              Silakan lakukan pembayaran ke rekening berikut:
            </p>
            <ul class="text-xs mt-2">
              <li><strong>Term Pembayaran:</strong> ${data.term_pembayaran || 'Pembayaran via transfer ke Mandiri 123456789 a/n PT Example.'}</li>
            </ul>
            <p class="text-xs mt-2">${data.syarat_ketentuan || 'Konfirmasi melalui WhatsApp atau email dengan melampirkan bukti transfer.'}</p>
          </div>

          <div class="text-sm w-full md:w-1/2 mt-6 md:mt-0">
            <table class="ml-auto w-full max-w-xs">
              <tr><td class="text-right pr-2">Subtotal</td><td class="text-right">${formatDot(data.subtotal)}</td></tr>
              <tr><td class="text-right pr-2">Diskon Tambahan</td><td class="text-right">- ${formatDot(data.disc)}</td></tr>
              <tr><td class="text-right pr-2">PPN</td><td class="text-right">${formatDot(data.ppn)}</td></tr>
              <tr class="font-bold border-t border-black">
                <td class="text-right pr-2">Total</td>
                <td class="text-right">${formatDot((+data.subtotal - +data.disc + +data.ppn))}</td>
              </tr>
            </table>
          </div>
        </div>
        `;

        container.innerHTML = html;

        // âœ… Baru bisa akses #tabelItem di sini
        const tbody = document.getElementById("tabelItem");
        tbody.innerHTML = "";

        data.items.forEach(item => {
          const detailLines = (item.description || "-")
            .split(",") // pecah berdasarkan koma
            .map(line => `<li>${line.trim()}</li>`) // hapus spasi ekstra, bungkus <li>
            .join("");

          const row = `
    <tr>
  <td class="px-3 py-2 align-middle">
    <div class="font-semibold text-sm mb-1">${item.product}</div>
    <ul class="list-disc list-inside text-xs text-gray-700 leading-snug">
      ${detailLines}
    </ul>
  </td>
  <td class="px-3 py-2 text-center align-middle">
    <div class="inline-block">${item.qty || 0}</div>
  </td>
  <td class="px-3 py-2 text-center align-middle w-[17%]">
    <div class="inline-block">${formatRp(item.unit_price || 0)}</div>
  </td>
  <td class="px-3 py-2 text-center align-middle w-[17%]">
    <div class="inline-block">${formatRp(item.total || 0)}</div>
  </td>
</tr>

  `;

          tbody.insertAdjacentHTML("beforeend", row);
        });

        if (isDownload) {
          setTimeout(() => {
            html2pdf()
              .set({
                margin: 0,
                filename: `${data.no_qtn || "invoice"}.pdf`,
                image: { type: "jpeg", quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: "mm", format: "a4", orientation: "portrait" },
              })
              .from(container)
              .save();
          }, 1000);
        }
      } catch (err) {
        console.error("Gagal memuat pesanan", err);
        alert("Gagal memuat data pesanan.");
      }
    }

    window.onload = loadpesananData;
  </script>
</body>

</html>
