<div class="bg-white p-4">
  <section class="section">
    <div class="flex flex-wrap items-start justify-between mb-4 gap-4">
      <div>
        <h1 class="text-2xl font-bold mb-1">Penjualan</h1>
        <nav class="text-gray-500 dark:text-gray-400 text-sm flex items-center flex-wrap gap-1">
          <span>Home</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
          <span>Penjualan</span>
        </nav>
      </div>
    </div>

    <!-- Filter & Action Bar -->
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-4 text-sm">
      <!-- Search -->
      <div class="flex items-center justify-center md:justify-start gap-2 w-full md:w-auto">
        <label for="searchInput" class="font-medium">Pencarian:</label>
        <input type="text" onkeyup="debounceSearch()" id="searchInput" placeholder="Cari data penjualan..."
          class="px-3 py-2 border rounded dark:bg-gray-800 dark:text-white dark:border-gray-600 w-full md:w-96">
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-wrap justify-center md:justify-end items-center gap-2 w-full md:w-auto text-center">
        <!-- Tampilkan Dropdown -->
        <div class="relative">
          <button id="addButton" onclick="loadStatusOptions(1)"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm flex items-center justify-center gap-2">
            <span>+ Buat Faktur</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm border dark:border-gray-700">
        <thead id="tableHeader"
          class="hidden md:table-header-group bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300">
          <tr>
            <th class="px-4 py-2 border">No</th>
            <th class="px-4 py-2 border">Date</th>
            <th class="px-4 py-2 border">Sales#</th>
            <th class="px-4 py-2 border">Type</th>
            <th class="px-4 py-2 border">Amount</th>
            <th class="px-4 py-2 border">Client</th>
            <th class="px-4 py-2 border">Status</th>
            <th class="px-4 py-2 border">Revision Status</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Pagination + Info -->
    <div class="mt-4 flex flex-col md:flex-row md:justify-between md:items-center gap-2">
      <!-- Info Text: hanya tampil di desktop -->
      <p id="infoText" class="hidden md:block text-gray-600 dark:text-gray-400 text-sm text-left"></p>

      <!-- Pagination: hanya tampil di desktop -->
      <div id="pagination" class="hidden md:flex w-full justify-between items-center flex-wrap gap-2 text-sm"></div>

      <!-- Mobile Page Selector -->
      <div class="block md:hidden text-sm text-center mb-12">
        <label for="pageSelect" class="mr-2">Go to Page:</label>
        <select id="pageSelect"
          class="px-2 py-1 border rounded dark:bg-gray-800 dark:text-white dark:border-gray-600"></select>
      </div>
    </div>

  </section>
</div>
