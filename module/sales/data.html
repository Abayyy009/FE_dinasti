<div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">Sales & Project Tracker</h1>
      <p class="text-gray-500 mt-1">Track and manage all active projects</p>
    </div>
    <div class="flex flex-col sm:flex-row gap-3">
      <div class="relative">
        <input type="text" placeholder="Search projects..."
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-2.5" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <div class="flex gap-2">
        <button id="addButton"
          class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          New Sales
        </button>
        <button
          class="flex items-center gap-2 bg-white hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg border border-gray-300 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
          </svg>
          Filter
        </button>
      </div>
    </div>
  </div>
  <div class="overflow-x-auto mt-6">
    <table class="min-w-full text-sm border border-gray-300">
      <thead id="tableHeader" class="bg-blue-50">
        <tr>
          <th class="px-4 py-2 border">No</th>
          <th class="px-4 py-2 border">Date</th>
          <th class="px-4 py-2 border">Sales#</th>
          <th class="px-4 py-2 border">Type</th>
          <th class="px-4 py-2 border">Amount</th>
          <th class="px-4 py-2 border">Client</th>
          <th class="px-4 py-2 border">Status</th>
          <th class="px-4 py-2 border">Revision Status</th>
        </tr>
      </thead>
      <tbody class="bg-white" id="tableBody">
      </tbody>
    </table>
    <!-- Container Pagination -->
    <div id="pagination" class="w-full mt-4"></div>

    <!-- Versi Mobile (Dropdown Pilihan Halaman) -->
    <div class="block md:hidden mt-2">
      <label for="pageSelect" class="text-sm text-gray-700">Pilih Halaman:</label>
      <select id="pageSelect"
        class="w-full mt-1 border border-gray-300 rounded p-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <!-- Diisi secara dinamis lewat JS -->
      </select>
    </div>
  </div>
</div>

<!-- Alpine JS -->
