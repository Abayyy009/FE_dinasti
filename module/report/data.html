<div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">QUOTATION</h1>
        </div>
        <div class="text-sm text-gray-700 border border-gray-300 p-4 rounded-lg">
            <div class="flex justify-between">
                <span class="font-semibold w-24">DATE</span>
                <span id="quotationDate">-</span>
            </div>
            <div class="flex justify-between">
                <span class="font-semibold w-24">NO</span>
                <span id="quotationNumber">-</span>
            </div>
            <div class="flex justify-between">
                <span class="font-semibold w-24">REV</span>
                <span id="quotationRev">-</span>
            </div>
        </div>
    </div>

    <!-- Project Info -->
    <div class="text-sm mb-6">
        <p><strong>TO</strong></p>
        <p id="clientName" class="font-semibold text-blue-800">-</p>
        <p id="projectName">Project: -</p>
        <p id="companyName">-</p>
    </div>

    <!-- Items Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full text-sm border border-gray-300">
            <thead class="bg-blue-50">
                <tr>
                    <th class="px-4 py-2 border w-12">No.</th>
                    <th class="px-4 py-2 border">DESCRIPTION</th>
                    <th class="px-4 py-2 border">QTY</th>
                    <th class="px-4 py-2 border">Unit</th>
                    <th class="px-4 py-2 border">UNIT PRICE</th>
                    <th class="px-4 py-2 border">TOTAL</th>
                </tr>
            </thead>
            <tbody class="bg-white" id="tableBody">
                <!-- Data from JS -->
            </tbody>
        </table>

        <!-- Total Section -->
        <div class="mt-6 flex justify-end">
            <table class="text-sm w-full md:w-1/2 border border-gray-300">
                <tbody>
                    <tr>
                        <td class="px-4 py-2 border font-semibold">SUBTOTAL</td>
                        <td class="px-4 py-2 border text-right" id="subtotal">Rp 0</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2 border font-semibold">DISC</td>
                        <td class="px-4 py-2 border text-right" id="disc">Rp 0</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2 border font-semibold">SHIPPING</td>
                        <td class="px-4 py-2 border text-right" id="shipping">Rp 0</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2 border font-semibold">PPN</td>
                        <td class="px-4 py-2 border text-right" id="ppn">Rp 0</td>
                    </tr>
                    <tr class="bg-blue-50 font-bold">
                        <td class="px-4 py-2 border">TOTAL</td>
                        <td class="px-4 py-2 border text-right" id="total">Rp 0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
